{% extends "base-list.html" %}

{% block list %}

<h1>Authors</h1>
<ul>
{% for author in object_list %}
    <li>{{ author.name }} - {{ author.lastname }} <a href="{% url 'author-detail' pk=author.id %}">Link</a></li>
{% empty %}
    <li>No authors yet.</li>
{% endfor %}
</ul>

<a href="{% url "author-create" %}">Create New</a>

{% endblock list %}
