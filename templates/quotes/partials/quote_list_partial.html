{% for quote in object_list %}

<li>
    {{quote.date_created|date:"Y-m-d"}} - <a href="{% url "quote-detail" pk=quote.id %}">"{{ quote.text }}"</a> -
    {% if quote.author %}
    <a href="{% url "author-detail" pk=quote.author.id %}">{{ quote.author.name }}</a>
    {% else %}
	Unknown Author
    {% endif %}
</li>

{% empty %}
    <li>No quotes yet.</li>
{% endfor %}
