{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Quotes app">
	<title>{% block title %}Quotes{% endblock title %}</title>
	<meta name="description" content="Quotes repository.">
	<meta name="author" content="AG.">
	{% block css %}
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/base.css' %}">

	{% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100">

	<!-- This will act as a navbar -->
	{% include 'navbar.html' %}

	<div class="container">
	    {% block content %}

	    {% endblock content %}
	</div>

	<!-- This will act as a footer -->
	{% include 'footer.html' %}

	<script src="https://unpkg.com/htmx.org@1.9.12"></script>

	{% block javascript %}
	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	{% endblock javascript %}

	<!-- Project JS -->
	<script src="{% static 'js/base.js' %}"></script>

    </body>
</html>
